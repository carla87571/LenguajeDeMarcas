<form>
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="contraseña">Contraseña * (6 caracteres)</label>
    <input type="password" id="contraseña" name="contraseña" minlength="6" required>

    <label for="repite-contraseña">Repite la contraseña *</label>
    <input type="password" id="repite-contraseña" name="repite-contraseña" minlength="6" required>

    <label for="nacimiento">F. Nacimiento:</label>
    <input type="date" id="nacimiento" name="nacimiento">

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad">
        <option value="valencia">Valencia</option>
        <!-- Añade más opciones aquí -->
    </select>

    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los términos y condiciones del funcionamiento del NewsLetter *</label>

    <input type="submit" value="Regístrate">
</form>
