<!DOCTYPE html>
<html>
<head>
<style>
.flotante {
  float: left;
  width: 50%;
  height: 120px;
  background-color: #f9f9f9;
}

.limpio {
  clear: both;
  background-color: #ddd;
}
</style>
</head>
<body>

<div class="flotante">Soy un div flotante a la izquierda.</div>
<div class="flotante">Soy otro div flotante a la izquierda.</div>

<div class="limpio">Soy un div con clear: both, por lo que no estoy al lado de los divs flotantes.</div>

</body>
</html>
