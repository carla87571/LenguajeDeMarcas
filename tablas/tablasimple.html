<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablasimple</title>
    <link rel="stylesheet" href="./tablasimple.css">
</head>
<body>
    <h1>Listado de cursos</h1>
    <table>
    <tr>
    <th>Curso</th>
    <th>Horas</th>
    <th>Horario</th>
    </tr>
    <tr>
    <td>CSS</td>
    <td>20</td>
    <td>16:00 - 20:00</td>
    </tr>
    <tr>
    <td>HTML</td>
    <td>20</td>
    <td>16:00 - 20:00</td>
    </tr>
    </table>


    <table>
        <thead>Listado de Cursos</thead>
        <tr>
            <th>Curso</th>
            <th>Horas</th>
            <th>Horario</th>
        </tr>
        <tr>
            <th>CSS</th>
            <th>20</th>
            <th>16:00 - 20:00</th>
        </tr>
        <tr>
            <th>HTML</th>
            <th>20</th>
            <th>16:00 - 20:00</th>
        </tr>
    </table>

    <div class="caja">
        <h1>Fusión de columnas</h1>
        <table>
            <tr>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td>B</td>
                <td>C</td>
            </tr>

        </table>
    </div>
    
        <h1>Tabla con borde</h1>
        <table>
            <tr>
                <td colspan="3">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>
            
            <tr>
                <td colspan="4">F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>

        </table>

       
        <h1>fusión de Filas</h1>
            <table>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td rowspan="3">C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td rowspan="2">E</td>
                    <td>F</td>
                    <td rowspan="3">G</td>
                </tr>
                <tr>
                    <td>H</td>
                    
                    </tr>
                <tr>
                    <td>I</td>
                    <td>J</td>
                    <td>K</td>
                </tr>
            </table>  
        
    
</body>
</html>
